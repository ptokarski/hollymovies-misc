{% extends "base.html" %}

{% block content_main %}
  <h1>Welcome to HollyMovies!</h1>
  <ul>
    {% for movie in movies %}
      <li>
        {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
        <a href="{{ url_for('main.movie_update', movie_id=movie.id) }}">update</a> /
        <a href="{{ url_for('main.movie_delete', movie_id=movie.id) }}">delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
