{% extends "base.html" %}

{% block navbar_items %}
  <div class="navbar-nav">
    <a class="nav-item nav-link active" href="/">
      Home
    </a>
  </div>
{% endblock %}

{% block content_main %}
  <h1>Welcome to HollyMovies!</h1>
  <ul>
    {% for movie in movies %}
      <li>
        {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
